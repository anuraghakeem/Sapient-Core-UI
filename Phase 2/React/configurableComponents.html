<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Configurable Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script>
</head>

<body>
    <divn id="container">

        </div>
        <script type="text/jsx">
        //1. Create Component - CourseComponent ----> <h1>React</h1> 
        //2. Create component - ListOfCourses   ----> 5 course instances

        class CourseComponent extends React.Component {

            render() {
                return  <span>
                        <h1>{this.props.coursename}</h1>
                        <h3>Duration :</h3>{this.props.duratrion}
                        </span>
            }
        }
        
        class ListOfCoursesComponent extends React.Component {
            constructor(){
                super();
                this.courseOne="React";
                this.courseTwo="Angular";
                this.courseThree="Node";
            }
            render() {
                return  <div>
                        <CourseComponent coursename= {this.courseOne} duratrion="3 days"/>
                        <CourseComponent coursename={this.courseTwo} duratrion="4 days"/>
                        <CourseComponent coursename={this.courseThree} duratrion="2 days"/>
                        {/*  CourseComponent coursename="Mongo" duratrion="6 days"/>
                        <CourseComponent coursename="Express" duratrion="2 days"/>   */}
                    </div>
            }
        }

        var ListOfCoursesComponentInstance = <ListOfCoursesComponent/>
        ReactDOM.render(ListOfCoursesComponentInstance, document.getElementById('container'));
    </script>
</body>

</html>

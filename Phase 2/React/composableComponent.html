<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Component Basics With JSX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script>
</head>

<body>
    <divn id="container">

    </div>
    <script type="text/jsx">
        //1. Create Component
        //2.    Instantiating the component

        class FormComponent extends React.Component {

            render() {
                return  <form>
                        <input type="text" placeholder="Enter component"/>
                        <input type="button" value="Add" />
                        </form>
            }
        }

        class CommentComponent extends React.Component {

            render() {
                return <ul>
                            <li> React is a library</li>
                            <li> React is a blue</li>
                        </ul>
            }
        }

        class BlogComponent extends React.Component {

            render() {
                return <div>
                            <FormComponent/>
                            <CommentComponent/>
                        </div>
            }
        }

        //Using multiple instances for REUSABILITY
        var basicCompInstance = <div><BlogComponent/>
                                <BlogComponent/></div>
        ReactDOM.render(basicCompInstance, document.getElementById('container'));
    </script>
</body>

</html>

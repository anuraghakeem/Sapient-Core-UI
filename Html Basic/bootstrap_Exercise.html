<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Exercise Bootstrap</title>
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <form action="#">
        <div class="container">
            <div class="row mt-2">
                <label for="username" class="col-sm-6">Username:</label>
                <input type="text" class="form-control col-sm-6" id="username" placeholder="username">
            </div>
            <div class="row mt-2">
                <label for="password" class="col-sm-6">Password:</label>
                <input type="password" class="form-control col-sm-6" id="Inputpassword" placeholder="Password">
            </div>

            <div class="row mt-2">
                <span> Gender :</span>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="m" value="option1" checked>
                    <label class="form-check-label" for="m">
                        Male
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="fm" value="option2">
                    <label class="form-check-label" for="fm">
                        Female
                    </label>
                </div>
            </div>

            <div class="row mt-2">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose Country
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">India</a>
                        <a class="dropdown-item" href="#">USA</a>
                        <a class="dropdown-item" href="#">China</a>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                    <label>Agree to conditions</label>
                </div>
            </div>
            <div class="row mt-2">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

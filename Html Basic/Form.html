<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Place Holder Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <form>
        <!--Always name attribute for all html elements for key-value pairs, use camel casing for names-->
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="password" name="password" placeholder="Password" required maxlength="10" minlength="4">
        <input type="tel" name="telephone1" pattern="^[0-9]{10}$">
        <input type="datetime-local" name="dob">
        <input type="file" name="myProfile">
        <input type="color" name="chooseColor">
        <input type="range" name="range" min="0" max="100" value="" step="10">
        <input type="number" name="name" min="0" max="100" step="10" value="20">
        <input type="email" name="email">
        <input type="Submit" name="submit">
        <input type="reset" name="reset">
    </form>

</body>

</html>

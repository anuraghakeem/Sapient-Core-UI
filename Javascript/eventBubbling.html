<body>
    <!-- <button id="parent"> Parent</button> -->
    <div id="parent"><button id="child"> Child</button></div>


    <script>
        var parent = document.querySelector("#parent");
        parent.addEventListener("click", function (e) {
            console.log("Parent");
            e.stopPropagation();
            // e.stopPropagation + true removes child event
        },true);

        var child = document.querySelector("#child");
        child.addEventListener("click", function (f) {
            console.log("Child");
            // f.stopPropagation();
        });

    </script>

<!-- Use clear to fit the elements in the container -->


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        img{
            height: 200px;
            width: 200px;
            margin: 0;
            border: 3px solid green;
        }
        .float-left{
            float: left;
        }
        .float-right{
            float: right;
        }
        #outer{
            margin-top: 100px;
            margin-left: 40px;
            width: 670px;
            border: 2px solid red;
            padding: 10px;
        }
        #last-element{
            clear:both;
        }
    </style>
</head>
<body>
    <div id="outer">
        The content is part of the outer div
        <img class="float-left" src="Sample Images\Lighthouse.jpg" >
        <img class="float-right" src="Sample Images\Tulips.jpg" >
        <div id="last-element"></div>
    </div>
</body>
</html>
